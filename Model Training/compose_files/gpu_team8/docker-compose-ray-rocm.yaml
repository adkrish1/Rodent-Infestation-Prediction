name: ray_cluster
services:

  minio-create-bucket:
    image: minio/mc
    
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://129.114.26.209:9000 your-access-key your-secret-key &&
      if ! mc ls minio/ray; then
        mc mb minio/ray &&
        echo 'Bucket ray creatd'
      else
        echo 'Bucket ray already exists';
      fi"



  ray-head:
    image: rayproject/ray:2.42.1
    container_name: ray-head
    depends_on:
      - minio-create-bucket
    command: |
      /bin/sh -c "
      mkdir -p /tmp/ray && 
      chown -R root:root /tmp/ray &&
      ray metrics launch-prometheus &&
      ray start --head --port=6379 --dashboard-host=0.0.0.0 --block --metrics-export-port=8080"
    ports:
      - "6379:6379" 
      - "8265:8265" 
      - "8080:8080" 
      - "8090:8090" 
      - "9090:9090" 
    shm_size: '12g'
    volumes:
      - /mnt/object:/mnt/rodent
      - ray_tmp:/tmp/ray
    environment:
 #     - RAY_GRAFANA_HOST=http://grafana:3000
 #     - RAY_GRAFANA_IFRAME_HOST=http://${HOST_IP}:3000
 #     - RAY_PROMETHEUS_HOST=http://ray-head:9090
 #     - RAY_PROMETHEUS_NAME=Prometheus
      - AWS_ACCESS_KEY_ID=your-access-key     # for MinIO access
      - AWS_SECRET_ACCESS_KEY=your-secret-key
      - AWS_ENDPOINT_URL=http://129.114.26.209:9000
    user: root

  ray-worker-0:
    image: ray-rocm:2.42.1
    container_name: ray-worker-0
    command: ["ray", "start", "--address=ray-head:6379", "--num-cpus=32", "--num-gpus=1", "--block"]
    devices:
      - /dev/kfd
      - /dev/dri/renderD128
    environment:
      - HIP_VISIBLE_DEVICES=0
      - ROCR_VISIBLE_DEVICES=0
      - AWS_ACCESS_KEY_ID=your-access-key     # for MinIO access
      - AWS_SECRET_ACCESS_KEY=your-secret-key
      - AWS_ENDPOINT_URL=http://129.114.26.209:9000
    shm_size: '12g'
    volumes:
      - /mnt/object:/mnt/rodent
    depends_on:
      - ray-head

  ray-worker-1:
    image: ray-rocm:2.42.1
    container_name: ray-worker-1
    command: ["ray", "start", "--address=ray-head:6379", "--num-cpus=32", "--num-gpus=1", "--block"]
    devices:
      - /dev/kfd
      - /dev/dri/renderD129
    environment:
      - HIP_VISIBLE_DEVICES=0
      - ROCR_VISIBLE_DEVICES=0
      - AWS_ACCESS_KEY_ID=your-access-key     # for MinIO access
      - AWS_SECRET_ACCESS_KEY=your-secret-key
      - AWS_ENDPOINT_URL=http://129.114.26.209:9000
    shm_size: '12g'
    volumes:
      - /mnt/object:/mnt/rodent
    depends_on:
      - ray-head

volumes:
  #grafana_storage:
  ray_tmp:
